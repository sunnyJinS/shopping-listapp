<!DOCTYPE html>

<head>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  h1 {

  }
  .input-row {
    display: flex;
    gap: 8px;
    margin-bottom: 24px;
  }
  .input-row input {
    flex: 1;
    padding: 12px 16px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s;
  }
  .input-row input:focus { border-color: #4a6cf7; }
  .input-row button {
    padding: 12px 20px;

  .input-row button:hover { background: #3b5de7; }
  .count { font-size: 0.85rem; color: #888; margin-bottom: 12px; }
  ul { list-style: none; }
  li {
    display: flex;

  }
  li:hover { background: #fafafa; }
  li.checked span { text-decoration: line-through; color: #aaa; }
  li input[type="checkbox"] {
    width: 20px;
    height: 20px;
    accent-color: #4a6cf7;
    cursor: pointer;
    flex-shrink: 0;
  }
  li span {
    flex: 1;
    font-size: 1rem;
    color: #333;
    word-break: break-word;
  }
  li button {
    background: none;
    border: none;
    color: #ccc;
    font-size: 1.2rem;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 6px;
    transition: color 0.2s, background 0.2s;
    flex-shrink: 0;
  }
  li button:hover { color: #e74c3c; background: #fef0ef; }
  .empty {
    text-align: center;
    color: #bbb;
    padding: 40px 0;
    font-size: 0.95rem;
  }
</style>
</head>
<body>
<div class="app">
  <h1>ðŸ›’ ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</h1>
  <div class="input-row">
    <input type="text" id="itemInput" placeholder="ì•„ì´í…œì„ ìž…ë ¥í•˜ì„¸ìš”" autofocus>
    <button id="addBtn">ì¶”ê°€</button>
  </div>
  <div class="count" id="count"></div>
  <ul id="list"></ul>
  <div class="empty" id="empty">ë¦¬ìŠ¤íŠ¸ê°€ ë¹„ì–´ ìžˆìŠµë‹ˆë‹¤</div>
</div>
<script>
  let items = JSON.parse(localStorage.getItem('shopping-list') || '[]');

  const listEl = document.getElementById('list');
  const emptyEl = document.getElementById('empty');
  const countEl = document.getElementById('count');
  const input = document.getElementById('itemInput');
  const addBtn = document.getElementById('addBtn');

  input.addEventListener('keydown', e => { if (e.key === 'Enter') addItem(); });
  addBtn.addEventListener('click', addItem);

  function save() { localStorage.setItem('shopping-list', JSON.stringify(items)); }

  function render() {
    listEl.innerHTML = '';
    const checked = items.filter(i => i.done).length;
    countEl.textContent = items.length ? `ì´ ${items.length}ê°œ / ì™„ë£Œ ${checked}ê°œ` : '';
    emptyEl.style.display = items.length ? 'none' : 'block';

    items.forEach((item, idx) => {
      const li = document.createElement('li');
      if (item.done) li.classList.add('checked');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = item.done;
      checkbox.addEventListener('change', () => toggleItem(idx));

      const span = document.createElement('span');
      span.textContent = item.name;

      const delBtn = document.createElement('button');
      delBtn.title = 'ì‚­ì œ';
      delBtn.textContent = 'âœ•';
      delBtn.addEventListener('click', () => removeItem(idx));

      li.append(checkbox, span, delBtn);
      listEl.appendChild(li);
    });
  }

  function addItem() {
    const name = input.value.trim();
    if (!name) return;
    items.push({ name, done: false });
    input.value = '';
    input.focus();
    save();
    render();
  }

  function toggleItem(idx) {
    items[idx].done = !items[idx].done;
    save();
    render();
  }

  function removeItem(idx) {
    items.splice(idx, 1);
    save();
    render();
  }

  render();
</script>
</body>
</html>
